events {}

http {
  server {
    listen 80;
    server_name _;

    # Serve React build files
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }

    # Proxy API to FastAPI container
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
